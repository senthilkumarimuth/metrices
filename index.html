<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Market Data Visualizations</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .visualization-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Share Market Data Visualizations</h1>

    <div class="visualization-container">
        <h2>FII/DII Trading Trends</h2>
        <img src="fii_dii_trends.png" alt="FII/DII Trading Data Visualization">
    </div>

    <div class="visualization-container">
        <h2>USD to INR Exchange Rate</h2>
        <img src="usd_to_inr_exchange_rate.png" alt="USD to INR Exchange Rate Visualization">
    </div>

    <div class="visualization-container">
        <h2>Gold Price Trend in India</h2>
        <img src="gold_price_trend.png" alt="Gold Price Trend in India Visualization">
    </div>
</body>
</html>
